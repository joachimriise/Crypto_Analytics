name: Build and Test

# This workflow builds and tests the application on every push to main.
# For actual deployment, we're using Vercel which auto-deploys from GitHub.
# If you want to deploy to a custom server, configure the SSH secrets first.

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Test build output exists
      run: |
        if [ -d "dist" ]; then
          echo "✅ Build successful - dist directory created"
          ls -la dist/
        else
          echo "❌ Build failed - dist directory not found"
          exit 1
        fi

