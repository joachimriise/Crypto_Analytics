name: Deploy to Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    
    - name: Deploy to Server via SSH (without sudo)
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          cd ${{ secrets.DEPLOY_PATH }}
          git pull origin main
          npm ci
          npm run build
          
          # Use pm2 from local installation
          if command -v pm2 &> /dev/null; then
            pm2 restart crypto-analytics || pm2 start "serve -s dist -l 3000" --name crypto-analytics
          elif [ -f ~/.local/bin/pm2 ]; then
            ~/.local/bin/pm2 restart crypto-analytics || ~/.local/bin/pm2 start "serve -s dist -l 3000" --name crypto-analytics
          else
            echo "PM2 not found. Installing locally..."
            npm install -g pm2 --prefix ~/.local
            export PATH="$HOME/.local/bin:$PATH"
            ~/.local/bin/pm2 start "serve -s dist -l 3000" --name crypto-analytics
          fi
          
          # Save PM2 process list
          if command -v pm2 &> /dev/null; then
            pm2 save
          elif [ -f ~/.local/bin/pm2 ]; then
            ~/.local/bin/pm2 save
          fi
