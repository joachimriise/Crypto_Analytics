name: Update Crypto Prices

on:
  schedule:
    # Run every 5 minutes for 5-minute price updates
    - cron: '*/5 * * * *'
    # Run daily at 00:05 UTC for daily price updates
    - cron: '5 0 * * *'
  workflow_dispatch: # Allow manual triggering
    inputs:
      function_name:
        description: 'Which function to trigger (fetch-5min-prices, update-daily-prices, or both)'
        required: false
        default: 'fetch-5min-prices'
        type: choice
        options:
          - fetch-5min-prices
          - update-daily-prices
          - both

jobs:
  update-5min-prices:
    runs-on: ubuntu-latest
    # Run on 5-minute schedule OR manual trigger for 5-min OR both
    if: github.event.schedule == '*/5 * * * *' || github.event.inputs.function_name == 'fetch-5min-prices' || github.event.inputs.function_name == 'both'
    
    steps:
      - name: Update 5-minute crypto prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Fetching 5-minute crypto prices..."
          echo "URL: ${SUPABASE_URL}/functions/v1/fetch-5min-prices"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/fetch-5min-prices" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Successfully updated 5-minute prices"
          else
            echo "‚ùå Failed to update 5-minute prices"
            echo "Status code: $http_code"
            echo "Response body: $body"
            exit 1
          fi

  update-daily-prices:
    runs-on: ubuntu-latest
    # Run on daily schedule OR manual trigger for daily OR both
    if: github.event.schedule == '5 0 * * *' || github.event.inputs.function_name == 'update-daily-prices' || github.event.inputs.function_name == 'both'
    
    steps:
      - name: Update daily crypto prices
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          echo "üîÑ Updating daily OHLC prices..."
          echo "URL: ${SUPABASE_URL}/functions/v1/update-daily-prices"
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${SUPABASE_URL}/functions/v1/update-daily-prices" \
            -H "Authorization: Bearer ${SUPABASE_ANON_KEY}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | sed '$d')
          
          echo "HTTP Status: $http_code"
          echo "Response: $body"
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Successfully updated daily prices"
          else
            echo "‚ùå Failed to update daily prices"
            echo "Status code: $http_code"
            echo "Response body: $body"
            exit 1
          fi
